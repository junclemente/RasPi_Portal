<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect to Wi-Fi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f0f0f0;
        text-align: center;
      }

      form {
        display: inline-block;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      input {
        margin: 0.5rem 0;
        padding: 0.5rem;
        width: 100%;
      }

      button {
        padding: 0.5rem 2rem;
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Raspi Portal</h1>
    <p>Please enter the WiFi network you'd like to connect to.</p>
    <form method="POST" action="/configure">
      <input type="text" name="ssid" placeholder="WiFi SSID" required /><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="WiFi Password"
        required
      /><br /><br />
      <label>
        <input type="checkbox" onclick="togglePassword()" />
        Show Password </label
      ><br /><br />
      <button type="submit">Connect</button>
    </form>

    <script>
      function togglePassword() {
        const pw = document.getElementById("password")
        pw.type = pw.type === "password" ? "text" : "password"
      }
    </script>
  </body>
</html>
